<mat-form-field [appearance]="appearance()">
  <mat-label>{{ label() }}</mat-label>

  <input
    matInput
    [type]="passwordInputType()"
    [ngModel]="value()"
    (ngModelChange)="onChanged($event)"
    [disabled]="disabled()"
  />
  <button
    mat-icon-button
    matSuffix
    type="button"
    (click)="togglePasswordVisibility()"
    tabIndex="-1"
  >
    <mat-icon>{{ passwordInputIcon() }}</mat-icon>
  </button>
</mat-form-field>
