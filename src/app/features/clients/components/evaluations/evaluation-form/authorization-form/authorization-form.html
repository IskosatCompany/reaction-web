<form [formGroup]="authorizationForm">
  <mat-form-field>
    <mat-label>Data de autorização</mat-label>
    <input
      matInput
      [matDatepicker]="authDatepicker"
      formControlName="authorizationDate"
      placeholder="Selecione a data"
    />
    <mat-datepicker-toggle matIconSuffix [for]="authDatepicker"></mat-datepicker-toggle>
    <mat-datepicker #authDatepicker>
      <mat-datepicker-actions>
        <button matButton="tonal" matDatepickerCancel>Cancelar</button>
        <button matButton="filled" matDatepickerApply>Confirmar</button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <mat-slide-toggle labelPosition="before" formControlName="authorizeEvaluation"
    >Autorizado</mat-slide-toggle
  >
</form>
