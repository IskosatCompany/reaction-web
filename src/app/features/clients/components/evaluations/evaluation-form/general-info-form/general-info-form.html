<form [formGroup]="evaluationGeneralInfoForm" class="general-info-form">
  <div class="info">
    <app-searchable-select
      [appCoachSelect]="coaches()"
      [allowNull]="false"
      appearance="fill"
      formControlName="coachId"
    >
      @if (evaluationGeneralInfoForm.get('coachId')?.hasError('required')) {
        <mat-error>Campo obrigatório</mat-error>
      }
    </app-searchable-select>

    <mat-form-field appearance="fill">
      <mat-label>Data da Avaliação</mat-label>
      <input
        matInput
        [matDatepicker]="datepicker"
        formControlName="date"
        placeholder="Selecione a data"
      />
      <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button matButton="tonal" matDatepickerCancel>Cancelar</button>
          <button matButton="filled" matDatepickerApply>Confirmar</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Notas</mat-label>
    <textarea
      matInput
      formControlName="notes"
      rows="4"
      placeholder="Adicione notas adicionais sobre a avaliação"
    ></textarea>
  </mat-form-field>
</form>
