<form [formGroup]="diagnosisTreatmentForm">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Cadeia lesional</mat-label>
    <textarea
      matInput
      formControlName="lesionChain"
      rows="3"
      placeholder="Descreva a cadeia lesional"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Diagnóstico osteopático</mat-label>
    <textarea
      matInput
      formControlName="diagnosis"
      rows="3"
      placeholder="Diagnóstico osteopático"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Tratamento</mat-label>
    <textarea
      matInput
      formControlName="treatment"
      rows="3"
      placeholder="Plano de tratamento"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Recomendações</mat-label>
    <textarea
      matInput
      formControlName="counseling"
      rows="3"
      placeholder="Recomendações ao paciente"
    ></textarea>
  </mat-form-field>
</form>
