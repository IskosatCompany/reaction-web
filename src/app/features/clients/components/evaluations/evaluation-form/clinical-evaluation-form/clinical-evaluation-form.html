<form [formGroup]="clinicalEvaluationForm">
  <mat-form-field appearance="outline">
    <mat-label>Avaliação Postural</mat-label>
    <textarea
      matInput
      rows="5"
      formControlName="systems"
      placeholder="Avaliação Postural"
    ></textarea>
  </mat-form-field>

  <mat-card>
    <mat-card-header><h2>Perímetros</h2></mat-card-header>
    <mat-card-content>
      <app-form-array-field
        [formArray]="fieldsArray"
        [fields]="isometricStrengthTestsFields"
        addButtonLabel="Adicionar Teste"
        removeTooltip="Remover teste"
        (addField)="addField()"
        (removeField)="removeField($event)"
      />
    </mat-card-content>
  </mat-card>
</form>
