<div class="clinical-label">Avaliação Postural</div>
<div class="clinical-value">
  {{ clinicalEvaluation()?.systems ?? '—' }}
</div>

<div class="clinical-label">Perímetros</div>
<div class="clinical-value">
  @if (clinicalEvaluation()?.perimeters?.length) {
    @for (test of clinicalEvaluation()?.perimeters; track test) {
      <app-physical-test [physicalTest]="test" />
    }
  }
</div>
