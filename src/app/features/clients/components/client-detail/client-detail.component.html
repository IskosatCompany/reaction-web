<app-card>
  <header>
    <h1>{{ client()?.name }} - #{{ client()?.clientNumber }}</h1>
    @if (canEdit()) {
      <div class="actions">
        <button matMiniFab (click)="onClientEdit()">
          <mat-icon>edit</mat-icon>
        </button>
        <button matMiniFab (click)="onEvaluationAdd()">
          <mat-icon>summarize</mat-icon>
        </button>
      </div>
    }
  </header>
  <span><span>Email:</span> {{ client()?.email }}</span>
  <span><span>Nº de telemóvel:</span> {{ client()?.phoneNumber }}</span>
  <span><span>NIF:</span> {{ client()?.nif }}</span>
</app-card>
<mat-tab-group>
  <mat-tab label="Avaliações">
    <ng-template matTabContent>
      <mat-accordion>
        @for (evaluation of evaluations(); track evaluation.id) {
          <app-evaluations-accordion
            [evaluation]="evaluation"
            (refreshEvaluations)="refreshEvaluationsSubject$.next()"
          />
        }
      </mat-accordion>
    </ng-template>
  </mat-tab>
  <mat-tab label="Sessões">
    <ng-template matTabContent>
      <mat-accordion>
        @for (session of sessions(); track session.id) {
          <app-sessions-accordion [session]="session" />
        }
      </mat-accordion>
    </ng-template>
  </mat-tab>
</mat-tab-group>
