@if (isMobile()) {
  @for (client of dataSource.data$ | async; track client) {
    <app-card (click)="onCoachClick(client.id)">
      <h1>{{ client.name }}</h1>
      <span>{{ client.email }}</span>
      <span>{{ client.phoneNumber }}</span>
    </app-card>
  }
} @else {
  <section>
    <app-table [dataSource]="dataSource" [columns]="columns" [rowActions]="actions" />
  </section>
}
<button matFab class="float-button" (click)="createCoach()">
  <mat-icon>add</mat-icon>
</button>
