<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ session().startDate | date: 'dd/MM/yyyy' }}
    </mat-panel-title>
    <mat-panel-description> {{ statusLabels[session().status] }} </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <section>
      <span>
        {{ session().description }}
      </span>
    </section>
  </ng-template>
</mat-expansion-panel>
