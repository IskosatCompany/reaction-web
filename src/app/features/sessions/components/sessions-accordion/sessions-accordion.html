<mat-expansion-panel [disabled]="isSessionPending()">
  <mat-expansion-panel-header [class.pending-session]="isSessionPending()">
    <mat-panel-title>
      <div class="section-title">
        <span>
          {{ session().coach.name }}
        </span>
        <span>
          {{ session().startDate | date: 'dd/MM/yyyy' }}
        </span>
      </div>
    </mat-panel-title>
    <mat-panel-description> {{ statusLabels[session().status] }} </mat-panel-description>
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <section class="session-report">
      {{ session().report }}
    </section>
  </ng-template>
</mat-expansion-panel>
