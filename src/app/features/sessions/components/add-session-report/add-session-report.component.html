<div class="header">
  <h4>Adicionar relatório de sessão</h4>
  <button mat-icon-button matSuffix type="button" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-form-field>
  <mat-label>Registo</mat-label>
  <textarea matInput [(ngModel)]="report" [rows]="20"></textarea>
</mat-form-field>

<div class="footer">
  <button matButton (click)="close()">Cancelar</button>
  <button matButton="filled" (click)="confirm()" [disabled]="!report">Guardar</button>
</div>
