@if (withinBottomSheet()) {
  <div class="header">
    <button mat-icon-button matSuffix type="button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
}

<form [formGroup]="filtersForm" [class.inline]="!withinBottomSheet()">
  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Data</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate formControlName="startDate" />
      <input matEndDate formControlName="endDate" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <app-searchable-select [appClientSelect]="clients()" formControlName="clientId" />

  @if (isAbleToFilterByCoach()) {
    <app-searchable-select [appCoachSelect]="coaches()" formControlName="coachId" />
  }

  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="status">
      <mat-option [value]="null">-</mat-option>
      <mat-option [value]="sessionStatus.Pending">
        {{ sessionStatusLabel[sessionStatus.Pending] }}
      </mat-option>
      <mat-option [value]="sessionStatus.Completed">
        {{ sessionStatusLabel[sessionStatus.Completed] }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="buttons">
    <button mat-button (click)="reset()">Limpar</button>
    <button matButton="filled" (click)="apply()">Aplicar</button>
  </div>
</form>
