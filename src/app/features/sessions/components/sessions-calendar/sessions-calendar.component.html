<mat-drawer-container [class.mobile]="isMobile()">
  <mat-drawer-content>
    @if (isLoadingCalendarData()) {
      <mat-spinner />
    } @else {
      <h2 class="calendar-title">{{ calendarTitle() }}</h2>
      <full-calendar #calendar class="calendar" [options]="calendarOptions" />
    }
  </mat-drawer-content>
</mat-drawer-container>

@if (!isLoadingCalendarData()) {
  <button
    matFab
    class="float-button"
    [class.float-button--mobile]="isMobile()"
    (click)="createSession()"
  >
    <mat-icon>add</mat-icon>
  </button>
}
