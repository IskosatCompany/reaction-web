<mat-form-field appearance="outline">
  <mat-label>Data</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Clientes</mat-label>
  <mat-select [(value)]="selectedClientId">
    @for (client of clients(); track $index) {
      <mat-option [value]="client.id">{{ client.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Treinadores</mat-label>
  <mat-select [(value)]="selectedCoachId">
    @for (coach of coaches(); track $index) {
      <mat-option [value]="coach.id">{{ coach.name }}</mat-option>
    }
  </mat-select>
</mat-form-field>

<button mat-raised-button color="warn" (click)="clearFilters()">Limpar</button>
