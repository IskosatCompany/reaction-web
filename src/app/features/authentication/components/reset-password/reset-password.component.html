<app-auth-container>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <app-password-input appearance="fill" formControlName="password" label="Nova senha" />

    <app-password-input
      appearance="fill"
      formControlName="confirmPassword"
      label="Confirmar senha"
    />

    <button matButton="filled" type="submit">Atualizar senha</button>
  </form>
</app-auth-container>
